<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/catalist.css" type="text/css" media="screen">
    <title>Mirabai Applegate - Catalist</title>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.0/backbone-min.js"></script>
    <script src="javascripts/backbone.localStorage-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Catalist</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/coral.png" class="coral-image" alt="Coral">
        </div>
        <div class="col-md-8 tasks-view-outlet"></div>
      </div>
    </div>

    <script type="text/x-underscore-template" id="tasks-view-template">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Do it. Do it right meow!</div>
        <div class="panel-body">
          <div class="input-group">
            <input type="text" class="form-control task-content" id="title" placeholder="Type a task...">
            <span class="input-group-btn">
              <button class="btn btn-default add-task" type="button">Add!</button>
            </span>
          </div>
        </div>

        <!-- List group -->
        <ul class="list-group tasks-outlet">
        </ul>
      </div>
    </script>
    <script type="text/x-underscore-template" id="task-view-template">
      <%= title %>
      <span class="pull-right">
        <input type="checkbox" class="checkbox" />
      </span>
    </script>
  </body>
</html>
